<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Form Container */
        .form-container, .table-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container input, .form-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .form-container button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        td {
            background-color: #fff;
        }

        td button {
            background-color: #ff5722;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        td button:hover {
            background-color: #e64a19;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container, .table-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Management</h1>
    </header>

    <nav>
        <a href="addCustomers.html">Add Customers</a>
        <a href="addProducts.html">Add Products</a>
        <a href="addOrders.html">Add Orders</a>
        <a href="addOrderDetails.html">Add Order Details</a>
        <a href="addPayments.html">Add Payments</a>
    </nav>

    <!-- Form to Add or Edit Customer -->
    <div class="form-container">
        <h3 id="form-title">Add New Customer</h3>
        <form id="customer-form">
            <input type="hidden" id="customer-id">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" required><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Table to Display Customers -->
    <div class="table-container">
        <h3>Customer List</h3>
        <table id="customers-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Customer data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        const apiUrl = 'http://localhost:8800/api/v1/customers'; // API URL

        // Function to fetch and display customers
        async function fetchCustomers() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            const tableBody = document.querySelector("#customers-table tbody");
            tableBody.innerHTML = ""; // Clear existing rows

            data.customers.forEach(customer => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${customer.name}</td>
                    <td>${customer.email}</td>
                    <td>${customer.phone_number}</td>
                    <td>${customer.address}</td>
                    <td>
                        <button onclick="editCustomer(${customer.customer_id})">Edit</button>
                        <button onclick="deleteCustomer(${customer.customer_id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to handle adding or updating customer
        document.getElementById("customer-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const id = document.getElementById("customer-id").value;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone_number = document.getElementById("phone_number").value;
            const address = document.getElementById("address").value;

            const customerData = {
                name,
                email,
                phone_number,
                address,
            };

            if (id) {
                // If customer ID exists, update the customer
                await fetch(`${apiUrl}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(customerData),
                });
            } else {
                // If no customer ID, create a new customer
                await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(customerData),
                });
            }

            // Reset the form and refresh the table
            document.getElementById("customer-form").reset();
            document.getElementById("customer-id").value = '';
            fetchCustomers();
        });

        // Function to fill the form for editing
        async function editCustomer(id) {
            const response = await fetch(`${apiUrl}/${id}`);
            const data = await response.json();

            document.getElementById("form-title").innerText = "Edit Customer";
            document.getElementById("customer-id").value = data.customer.customer_id;
            document.getElementById("name").value = data.customer.name;
            document.getElementById("email").value = data.customer.email;
            document.getElementById("phone_number").value = data.customer.phone_number;
            document.getElementById("address").value = data.customer.address;
        }

        // Function to handle deleting a customer
        async function deleteCustomer(id) {
            if (confirm("Are you sure you want to delete this customer?")) {
                await fetch(`${apiUrl}/${id}`, {
                    method: 'DELETE',
                });
                fetchCustomers();
            }
        }

        // Initial fetch and display customers when the page loads
        fetchCustomers();
    </script>
</body>
</html>
