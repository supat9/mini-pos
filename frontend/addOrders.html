<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0044cc;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Form Styling */
        .form-container, .table-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container input, .form-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .form-container button {
            background-color: #0044cc;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0033a0;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        td {
            background-color: #fff;
        }

        td button {
            background-color: #ff5722;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        td button:hover {
            background-color: #e64a19;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container, .table-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Order Management</h1>
    </header>

    <nav>
        <a href="addCustomers.html">Add Customers</a>
        <a href="addProducts.html">Add Products</a>
        <a href="addOrders.html">Add Orders</a>
        <a href="addOrderDetails.html">Add Order Details</a>
        <a href="addPayments.html">Add Payments</a>
    </nav>

    <div class="form-container">
        <h3 id="form-title">Add New Order</h3>
        <form id="order-form">
            <input type="hidden" id="order-id">
            <label for="customer_id">Customer ID:</label>
            <input type="number" id="customer_id" required><br><br>
            <label for="total_amount">Total Amount:</label>
            <input type="number" id="total_amount" required><br><br>
            <label for="order_status">Order Status:</label>
            <input type="text" id="order_status" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="table-container">
        <h3>Order List</h3>
        <table id="orders-table">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Total Amount</th>
                    <th>Order Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Order data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        const apiUrl = 'http://localhost:8800/api/v1/orders'; // URL of your API

        // Function to fetch and display orders
        async function fetchOrders() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (response.ok) {
                    const tableBody = document.querySelector("#orders-table tbody");
                    tableBody.innerHTML = ""; // Clear existing rows

                    data.orders.forEach(order => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${order.customer_id}</td>
                            <td>${order.total_amount}</td>
                            <td>${order.order_status}</td>
                            <td>
                                <button onclick="editOrder(${order.order_id})">Edit</button>
                                <button onclick="deleteOrder(${order.order_id})">Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    alert("Error fetching orders: " + data.error);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error fetching orders.");
            }
        }

        // Function to handle adding or updating order
        document.getElementById("order-form").addEventListener("submit", async (event) => {
            event.preventDefault(); // Prevent the form from reloading the page

            const id = document.getElementById("order-id").value;
            const customer_id = document.getElementById("customer_id").value;
            const total_amount = document.getElementById("total_amount").value;
            const order_status = document.getElementById("order_status").value;

            const orderData = {
                customer_id,
                total_amount,
                order_status,
            };

            // Validate input
            if (!customer_id || !total_amount || !order_status) {
                alert("All fields are required.");
                return;
            }

            try {
                let response;
                if (id) {
                    // Update order
                    response = await fetch(`${apiUrl}/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(orderData),
                    });
                } else {
                    // Create new order
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(orderData),
                    });
                }

                const result = await response.json();

                if (response.ok) {
                    alert("Order saved successfully.");
                    // Reset the form and refresh the table
                    document.getElementById("order-form").reset();
                    document.getElementById("order-id").value = '';
                    fetchOrders();
                } else {
                    console.log("Error saving order: " + result.error);
                }
            } catch (error) {
                console.error("Error:", error);
                console.log("Error saving order.");
            }
        });

        // Function to fill the form for editing
        async function editOrder(id) {
            const response = await fetch(`${apiUrl}/${id}`);
            const data = await response.json();

            if (response.ok) {
                document.getElementById("form-title").innerText = "Edit Order";
                document.getElementById("order-id").value = data.order.order_id;
                document.getElementById("customer_id").value = data.order.customer_id;
                document.getElementById("total_amount").value = data.order.total_amount;
                document.getElementById("order_status").value = data.order.order_status;
            } else {
                alert("Error fetching order: " + data.error);
            }
        }

        // Function to handle deleting an order
        async function deleteOrder(id) {
            if (confirm("Are you sure you want to delete this order?")) {
                try {
                    const response = await fetch(`${apiUrl}/${id}`, {
                        method: 'DELETE',
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert("Order deleted successfully.");
                        fetchOrders();
                    } else {
                        alert("Error deleting order: " + data.error);
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("Error deleting order.");
                }
            }
        }

        // Initial fetch and display orders when the page loads
        fetchOrders();
    </script>
</body>
</html>
