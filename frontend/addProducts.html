<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0044cc;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #575757;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        .form-container, .table-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .form-container input:focus, .form-container button:focus {
            outline: none;
            border-color: #0044cc;
        }

        button {
            background-color: #0044cc;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0033a0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        td button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin: 5px;
            border-radius: 4px;
        }

        td button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <header>
        <h1>Product Management</h1>
    </header>

    <nav>
        <a href="addCustomers.html">Add Customers</a>
        <a href="addProducts.html">Add Products</a>
        <a href="addOrders.html">Add Orders</a>
        <a href="addOrderDetails.html">Add Order Details</a>
        <a href="addPayments.html">Add Payments</a>
    </nav>

    <div class="form-container">
        <h3 id="form-title">Add New Product</h3>
        <form id="product-form">
            <input type="hidden" id="product-id">
            <label for="product_name">Product Name: </label>
            <input type="text" id="product_name" required><br><br>
            <label for="price">Price: </label>
            <input type="number" id="price" required><br><br>
            <label for="stock_quantity">Stock Quantity: </label>
            <input type="number" id="stock_quantity" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="table-container">
        <h3>Product List</h3>
        <table id="products-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Stock Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        const apiUrl = 'http://localhost:8800/api/v1/products'; // URL of your API

        // Function to fetch and display products
        async function fetchProducts() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (response.ok) {
                    const tableBody = document.querySelector("#products-table tbody");
                    tableBody.innerHTML = ""; // Clear existing rows

                    data.products.forEach(product => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${product.product_name}</td>
                            <td>${product.price}</td>
                            <td>${product.stock_quantity}</td>
                            <td>
                                <button onclick="editProduct(${product.product_id})">Edit</button>
                                <button onclick="deleteProduct(${product.product_id})">Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    alert("Error fetching products: " + data.error);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error fetching products.");
            }
        }

        // Function to handle adding or updating product
        document.getElementById("product-form").addEventListener("submit", async (event) => {
            event.preventDefault(); // Prevent the form from reloading the page

            const id = document.getElementById("product-id").value;
            const product_name = document.getElementById("product_name").value;
            const price = document.getElementById("price").value;
            const stock_quantity = document.getElementById("stock_quantity").value;

            const productData = {
                product_name,
                price,
                stock_quantity,
            };

            // Validate input
            if (!product_name || !price || !stock_quantity) {
                alert("All fields are required.");
                return;
            }

            try {
                let response;
                if (id) {
                    // Update product
                    response = await fetch(`${apiUrl}/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(productData),
                    });
                } else {
                    // Create new product
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(productData),
                    });
                }

                const result = await response.json();

                if (response.ok) {
                    alert("Product saved successfully.");
                    // Reset the form and refresh the table
                    document.getElementById("product-form").reset();
                    document.getElementById("product-id").value = '';
                    fetchProducts();
                } else {
                    console.log("Error saving product: " + result.error);
                }
            } catch (error) {
                console.error("Error:", error);
                console.log("Error saving product.");
            }
        });

        // Function to fill the form for editing
        async function editProduct(id) {
            const response = await fetch(`${apiUrl}/${id}`);
            const data = await response.json();

            if (response.ok) {
                document.getElementById("form-title").innerText = "Edit Product";
                document.getElementById("product-id").value = data.product.product_id;
                document.getElementById("product_name").value = data.product.product_name;
                document.getElementById("price").value = data.product.price;
                document.getElementById("stock_quantity").value = data.product.stock_quantity;
            } else {
                alert("Error fetching product: " + data.error);
            }
        }

        // Function to handle deleting a product
        async function deleteProduct(id) {
            if (confirm("Are you sure you want to delete this product?")) {
                try {
                    const response = await fetch(`${apiUrl}/${id}`, {
                        method: 'DELETE',
                    });

                    const data = await response.json();

                    if (response.ok) {
                        alert("Product deleted successfully.");
                        fetchProducts();
                    } else {
                        alert("Error deleting product: " + data.error);
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("Error deleting product.");
                }
            }
        }

        // Initial fetch and display products when the page loads
        fetchProducts();
    </script>
</body>
</html>
